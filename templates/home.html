{% extends 'base.html' %}
{% block content %}



<form method="post" class="buttons">
    <h3 class="enter">Enter The Lava Room</h3>
    <div>
        <label>Name:</label>
        <input 
            type="text" 
            placeholder="Who are you?"
            name="name" 
            value="{{name}}"
            />
    </div>
    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
        <button class="funbutton" type="submit" name="join">Join Room!</button>
    </div>
    <button class="funbutton" type="submit" name="create" class="create-btn">Create a Room!</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>

{% endblock %}
